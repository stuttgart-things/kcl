# ProviderConfigs using VCluster additionalSecrets (no manual extraction needed)
# The VCluster creates the secret directly with correct context via additionalSecrets
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: vcluster-k3s-tink1
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: default
      name: vc-vlcuster-k3s-tink1-crossplane  # Created by VCluster additionalSecrets
      key: config
---
apiVersion: helm.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: vcluster-k3s-tink1-helm
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: default
      name: vc-vlcuster-k3s-tink1-crossplane  # Created by VCluster additionalSecrets
      key: config
