---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: k3s-tink1-eso
  namespace: default
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: vault-backend-kubeconfigs  # Changed from vault-backend
    kind: SecretStore
  target:
    name: k3s-tink1-eso
    creationPolicy: Owner
  data:
  - secretKey: kubeconfig
    remoteRef:
      key: test-cluster
      property: kubeconfig
