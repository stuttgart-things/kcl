---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pushsecret-cluster-details
  namespace: default
spec:
  refreshInterval: 1m
  secretStoreRefs:
    - name: vault-backend-kubeconfigs
      kind: SecretStore
  selector:
    secret:
      name: cluster-kubeconfig-to-push
  data:
    - match:
        secretKey: kubeconfig # pragma: allowlist secret`
        remoteRef:
          remoteKey: production-cluster  # Path: kubeconfigs/data/production-cluster
          property: kubeconfig
    - match:
        secretKey: cluster-info # pragma: allowlist secret`
        remoteRef:
          remoteKey: production-cluster
          property: info
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: push-to-vault
  namespace: default
spec:
  refreshInterval: 10s
  updatePolicy: Replace
  deletionPolicy: None
  secretStoreRefs:
    - name: vault-backend-kubeconfigs
      kind: SecretStore
  selector:
    secret:
      name: my-secret
  data:
    - conversionStrategy: None
      match:
        secretKey: username # pragma: allowlist secret
        remoteRef:
          remoteKey: test-credentials
          property: username
    - conversionStrategy: None
      match:
        secretKey: password # pragma: allowlist secret
        remoteRef:
          remoteKey: test-credentials
          property: password
---
apiVersion: v1
kind: Secret
metadata:
  name: push-secret-demo
  namespace: default
data:
  sourcekey1: IntcImZvb1wiOlwiYmFyXCJ9Ig== # Needs to be a JSON
  sourcekey2: YmFy  # Could be a plain string
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: qa-api-server-tls-push-secret1
  namespace: default
spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: vault-backend-kubeconfigs
      kind: SecretStore
  selector:
    secret:
      name: push-secret-demo
  data:
    - match:
        secretKey: sourcekey1 # pragma: allowlist secret
        remoteRef:
          remoteKey: kubeconfigs/api-server
          property: ca_cert_backup
    - match:
        secretKey: sourcekey2 # pragma: allowlist secret
        remoteRef:
          remoteKey: kubeconfigs/api-server
          property: key_backup
