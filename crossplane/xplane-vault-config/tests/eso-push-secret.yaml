---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pushsecret-cluster-details
  namespace: default
spec:
  refreshInterval: 1m
  secretStoreRefs:
    - name: vault-backend-kubeconfigs
      kind: SecretStore
  selector:
    secret:
      name: cluster-kubeconfig-to-push
  data:
    - match:
        secretKey: kubeconfig
        remoteRef:
          remoteKey: production-cluster  # Path: kubeconfigs/data/production-cluster
          property: kubeconfig
    - match:
        secretKey: cluster-info
        remoteRef:
          remoteKey: production-cluster
          property: info
