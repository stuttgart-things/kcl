---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: vault-config
  labels:
    provider-helm: "true"
    provider-kubernetes: "true"
    service: vault-config
spec:
  compositeTypeRef:
    apiVersion: vaultconfig.stuttgart-things.com/v1alpha1
    kind: XvaultConfig
  mode: Pipeline
  pipeline:
  - step: vault-config
    functionRef:
      name: function-kcl
    input:
      apiVersion: krm.kcl.dev/v1alpha1
      kind: KCLInput
      metadata:
        name: vault-config
      spec:
        source: oci://ghcr.io/stuttgart-things/xplane-vault-config:0.3.5
  - step: automatically-detect-ready-composed-resources
    functionRef:
      name: function-auto-ready