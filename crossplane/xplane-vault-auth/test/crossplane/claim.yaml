---
apiVersion: vault.crossplane.io/v1alpha1
kind: VaultK8sAuth
metadata:
  name: demo-vault-auth
  namespace: default
spec:
  clusterName: default
  vaultAddr: https://vault.demo-infra.sthings-vsphere.labul.sva.de
  vaultTokenSecret: vault # pragma: allowlist secret
  k8sAuths:
  - name: frontend1
    tokenPolicies:
    - read-secrets
  - name: backend1
    tokenPolicies:
    - read-secrets
    - write-logs
