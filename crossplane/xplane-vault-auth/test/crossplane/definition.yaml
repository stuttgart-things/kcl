---
apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xvaultk8sauths.vault.crossplane.io
spec:
  group: vault.crossplane.io
  names:
    kind: XVaultK8sAuth
    plural: xvaultk8sauths
  claimNames:
    kind: VaultK8sAuth
    plural: vaultk8sauths
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            x-kubernetes-preserve-unknown-fields: true
            properties:
              clusterName:
                type: string
                description: "Kubernetes cluster name"
              vaultAddr:
                type: string
                description: "Vault server address"
              vaultTokenSecret:
                type: string
                description: "Name of the secret containing Vault token"
              k8sAuths:
                type: array
                description: "List of Kubernetes auth backends to create"
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: "Authentication backend name"
                    tokenPolicies:
                      type: array
                      description: "List of policies for the auth backend"
                      items:
                        type: string
                    tokenTtl:
                      type: integer
                      description: "Token TTL in seconds"
                      default: 3600
                    boundServiceAccountNamespaces:
                      type: array
                      description: "List of namespaces allowed to authenticate"
                      items:
                        type: string
                      default:
                      - default
                  required:
                  - name
                  - tokenPolicies
            required:
            - clusterName
            - vaultAddr
            - vaultTokenSecret
            - k8sAuths
